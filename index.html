<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Delay WASM</title>
</head>
<body>
    <h1>Audio Delay WASM</h1>
    <button id="startButton">Start</button>
    <button id="stopButton">Stop</button>
    <br><br>
    <label for="delaySlider">Delay (seconds): </label>
    <input type="range" id="delaySlider" min="0" max="120" step="0.5" value="10">
    <span id="delayValue">0</span>
    <br><br>
    <!-- <label for="volumeSlider">Volume: </label>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
    <span id="volumeValue">1</span> -->

    <script type="module" src="index.js"></script>
</body>
</html>
